{% extends "base.html" %}
{% block title %}<h1>Your Blogs</h1>{% endblock %}

{% block content %}
    <span>
        <a href="/blog">Main Blog Page</a>
    </span>
    <span>
        <a href="/newpost">Add a Blog Entry</a>
    </span>
<hr />
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul>
            {% for blog in blogs %}
            <li><h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
                
                <p>{{blog.body}}</p>
                <form method="POST" action="/delete-blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    <input type="submit" value="Delete this entry" />
                </form>
            </li>
            {% endfor %}
        </ul>
    
    <!-- {% for blog in bloglist %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}} </p> 
    <hr />
    {% endfor %}
    {% endif %} -->
    
{% endblock %}
